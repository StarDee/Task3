<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #results li.pass {
            color: green;
        }
        #results li.fail {
            color: red;
        }
    </style>
</head>
<body>
    <ul id="results"></ul>
<script>
    (function () {
        var  results=document.getElementById("results");
        this.assert=function assert(value,desc){
           var li=document.createElement("li");
           li.className=value?"pass":"fail";
           li.appendChild(document.createTextNode(desc));
           results.appendChild(li);
       }
    })();

    function isNimber() {
        return true;
    }
    assert(typeof window.isNimber==='function','isNumber() defined');
    assert(isNimber.name==="isNimber","isNimber() has a name");

    var canFly=function () {
        return true;
    };
    assert(typeof window.canFly==='function','canFly() defined');
    assert(canFly.name==="","canFly has no name");

    window.isDeadly=function () {
        return true;
    };
    assert(typeof window.isDeadly==="function",'isDeadly defined');

        assert(window.inner===undefined,"inner() not in global scope");
    }
    outer();

</body>
</html>
